<div class="container">
  <app-game-control (second-passed)="onSecondPassed($event)"></app-game-control>
  <div *ngFor="let component of gameComponents">
    <app-odd *ngIf="component.type == 'odd'" [content]="component"></app-odd>
    <app-even *ngIf="component.type == 'even'" [content]="component"></app-even>
  </div>
</div>
