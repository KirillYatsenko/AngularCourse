<button type="button" (click)="onChangeParagraphVisibility()">Display Details</button>
<p *ngIf="showParagraph">Secret Answer = salmon</p>
<ul>
  <li *ngFor="let click of clicks; index as clickIndex" [ngStyle]="{'background-color': clickIndex >= 4? 'blue': 'white'}"
    [ngClass]="{'text-white': clickIndex >= 4 }">
    {{click}}
  </li>
</ul>
